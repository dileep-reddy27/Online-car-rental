<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="form_css.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input id="email" type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" placeholder="Confirm your password" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="Enter your details" required>
          </div>
        </div>
        
        <div class="button" >
            <button  type="submit" class="button" id="snsbutton"> Register </button>
            
        </div>
    </div>
  </div>
  <br>
  

  <script>
    function redirectWithSns() {
      const urlParams = new URLSearchParams(window.location.search);
      carName = urlParams.get("carName")   
      price = urlParams.get("price")
      email = document.getElementById("email").value;
      const snsRedirect = "https://f2fwqxdadh.execute-api.ap-south-1.amazonaws.com/redirect?car=" + carName + "&price=" + price+"&email="+email
     // alert(snsRedirect);
      window.location.replace(snsRedirect);
    }
document.getElementById("snsbutton").addEventListener("click",redirectWithSns);
  </script> 

</body>

</html>
